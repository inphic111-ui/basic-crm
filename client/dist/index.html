  <style>

    .nav button.active {

    }

    .nav button:hover {

    }

    .content {

      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .section {

    .section.active {

    h2 {

    .stats {

    .stat-card {

    .stat-card h3 {

    }

    .stat-card p {

    }

    .form-group {

    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .button.primary {
      background: #667eea;
      color: white;
    }

    .button.primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .button.danger {
      background: #ef4444;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
    }

    .button.danger:hover {
      background: #dc2626;
    }

    .button.edit {
      background: #3b82f6;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      margin-right: 5px;
    }

    .button.edit:hover {
      background: #2563eb;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th {
      background: #f9fafb;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e5e7eb;
    }

    .table td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .table tr:hover {
      background: #f9fafb;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success {
      background: #dcfce7;
      color: #166534;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {

    }

    .modal-content {
      background: white;

    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“Š CRM ç³»çµ±</h1>
      <p>ç¾ä»£ç°¡æ½”çš„å®¢æˆ¶é—œä¿‚ç®¡ç†ç³»çµ±</p>
      <div class="nav">
        <button class="nav-btn active" data-section="dashboard">å„€è¡¨æ¿</button>
        <button class="nav-btn" data-section="customers">å®¢æˆ¶ç®¡ç†</button>

    <div class="content">

      <div id="customers" class="section">

      </div>

      <!-- æ–°å¢å®¢æˆ¶ -->
      <div id="add-customer" class="section">
        <h2>æ–°å¢å®¢æˆ¶</h2>
        <form id="add-customer-form">
          <div class="form-group">
            <label for="name">å§“å *</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">é›»éƒµ</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="phone">é›»è©±</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-group">
            <label for="company">å…¬å¸</label>
            <input type="text" id="company">
          </div>
          <div class="form-group">
            <label for="status">ç‹€æ…‹</label>
            <select id="status">
              <option value="pending">å¾…è·Ÿé€²</option>
              <option value="active">æ´»èº</option>

  </div>

  <!-- ç·¨è¼¯å®¢æˆ¶æ¨¡æ…‹æ¡† -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ç·¨è¼¯å®¢æˆ¶</h2>
        <button class="close-btn" onclick="closeEditModal()">Ã—</button>
      </div>
      <form id="edit-customer-form">
        <input type="hidden" id="edit-id">
        <div class="form-group">
          <label for="edit-name">å§“å *</label>
          <input type="text" id="edit-name" required>
        </div>
        <div class="form-group">
          <label for="edit-email">é›»éƒµ</label>
          <input type="email" id="edit-email">
        </div>
        <div class="form-group">
          <label for="edit-phone">é›»è©±</label>
          <input type="tel" id="edit-phone">
        </div>
        <div class="form-group">
          <label for="edit-company">å…¬å¸</label>
          <input type="text" id="edit-company">
        </div>
        <div class="form-group">
          <label for="edit-status">ç‹€æ…‹</label>
          <select id="edit-status">
            <option value="pending">å¾…è·Ÿé€²</option>
            <option value="active">æ´»èº</option>
            <option value="inactive">éæ´»èº</option>
          </select>
        </div>
        <button type="submit" class="button primary">ä¿å­˜æ›´æ”¹</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    // å°èˆªåˆ‡æ›
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        
        btn.classList.add('active');
        const section = document.getElementById(btn.dataset.section);
        section.classList.add('active');
        
        if (btn.dataset.section === 'dashboard') {
          loadStats();
        } else if (btn.dataset.section === 'customers') {
          loadCustomers();
        }
      });
    });

    // åŠ è¼‰çµ±è¨ˆæ•¸æ“š
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/stats`);
        const data = await response.json();
        
        const html = `
          <div class="stat-card">
            <h3>${data.total}</h3>
            <p>ç¸½å®¢æˆ¶æ•¸</p>
          </div>
          <div class="stat-card">
            <h3>${data.active}</h3>
            <p>æ´»èºå®¢æˆ¶</p>
          </div>
          <div class="stat-card">
            <h3>${data.withPhone}</h3>
            <p>æœ‰é›»è©±å®¢æˆ¶</p>
          </div>
          <div class="stat-card">
            <h3>${data.growth}</h3>
            <p>å¢é•·ç‡</p>
          </div>
        `;
        
        document.getElementById('stats-container').innerHTML = html;
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('stats-container').innerHTML = '<div class="error">åŠ è¼‰å¤±æ•—</div>';
      }
    }

    // åŠ è¼‰å®¢æˆ¶åˆ—è¡¨
    async function loadCustomers() {
      try {
        const response = await fetch(`${API_BASE}/customers`);
        const customers = await response.json();
        
        if (customers.length === 0) {
          document.getElementById('customers-container').innerHTML = '<p>æ²’æœ‰å®¢æˆ¶</p>';
          return;
        }
        
        const html = `
          <table class="table">
            <thead>
              <tr>
                <th>å§“å</th>
                <th>é›»éƒµ</th>
                <th>é›»è©±</th>
                <th>å…¬å¸</th>
                <th>ç‹€æ…‹</th>
                <th>æ“ä½œ</th>
              </tr>
            </thead>
            <tbody>
              ${customers.map(c => `
                <tr>
                  <td>${c.name}</td>
                  <td>${c.email || '-'}</td>
                  <td>${c.phone || '-'}</td>
                  <td>${c.company || '-'}</td>
                  <td>${c.status}</td>
                  <td>
                    <div class="actions">
                      <button class="button edit" onclick="openEditModal(${c.id}, '${c.name}', '${c.email}', '${c.phone}', '${c.company}', '${c.status}')">ç·¨è¼¯</button>
                      <button class="button danger" onclick="deleteCustomer(${c.id})">åˆªé™¤</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        
        document.getElementById('customers-container').innerHTML = html;
      } catch (error) {
        console.error('Error loading customers:', error);
        document.getElementById('customers-container').innerHTML = '<div class="error">åŠ è¼‰å¤±æ•—</div>';
      }
    }

    // æ‰“é–‹ç·¨è¼¯æ¨¡æ…‹æ¡†
    function openEditModal(id, name, email, phone, company, status) {
      document.getElementById('edit-id').value = id;
      document.getElementById('edit-name').value = name;
      document.getElementById('edit-email').value = email;
      document.getElementById('edit-phone').value = phone;
      document.getElementById('edit-company').value = company;
      document.getElementById('edit-status').value = status;
      document.getElementById('edit-modal').classList.add('active');
    }

    // é—œé–‰ç·¨è¼¯æ¨¡æ…‹æ¡†
    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
    }

    // ç·¨è¼¯å®¢æˆ¶è¡¨å–®
    document.getElementById('edit-customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('edit-id').value;
      const customer = {
        name: document.getElementById('edit-name').value,
        email: document.getElementById('edit-email').value,
        phone: document.getElementById('edit-phone').value,
        company: document.getElementById('edit-company').value,
        status: document.getElementById('edit-status').value
      };
      
      try {
        const response = await fetch(`${API_BASE}/customers/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(customer)
        });
        
        if (response.ok) {
          closeEditModal();
          loadCustomers();
        } else {
          alert('ç·¨è¼¯å¤±æ•—');
        }
      } catch (error) {
        console.error('Error editing customer:', error);
        alert('ç·¨è¼¯å¤±æ•—');
      }
    });

    // åˆªé™¤å®¢æˆ¶
    async function deleteCustomer(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤å®¢æˆ¶å—ï¼Ÿ')) return;
      
      try {
        await fetch(`${API_BASE}/customers/${id}`, { method: 'DELETE' });
        loadCustomers();
      } catch (error) {
        console.error('Error deleting customer:', error);
        alert('åˆªé™¤å¤±æ•—');
      }
    }

    // æ–°å¢å®¢æˆ¶è¡¨å–®
    document.getElementById('add-customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const customer = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        company: document.getElementById('company').value,
        status: document.getElementById('status').value
      };
      
      try {
        const response = await fetch(`${API_BASE}/customers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(customer)
        });
        
        if (response.ok) {
          document.getElementById('form-message').innerHTML = '<div class="success">å®¢æˆ¶æ·»åŠ æˆåŠŸï¼</div>';
          document.getElementById('add-customer-form').reset();
          setTimeout(() => {
            document.getElementById('form-message').innerHTML = '';
          }, 3000);
        } else {
          document.getElementById('form-message').innerHTML = '<div class="error">æ·»åŠ å¤±æ•—</div>';
        }
      } catch (error) {
        console.error('Error adding customer:', error);
        document.getElementById('form-message').innerHTML = '<div class="error">æ·»åŠ å¤±æ•—</div>';
      }
    });

    // åˆå§‹åŠ è¼‰
    loadStats();
  </script>
</body>

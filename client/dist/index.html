<body>

  <div id="edit-modal" class="modal">

  <script>
    const API_BASE = '/api';

    // æª¢æŸ¥ç™»éŒ„ç‹€æ…‹
    async function checkAuth() {
      try {
        const response = await fetch(`${API_BASE}/auth/me`);
        const data = await response.json();
        
        if (data.user) {
          // ç”¨æˆ¶å·²ç™»éŒ„
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('app-section').style.display = 'block';
          
          // é¡¯ç¤ºç”¨æˆ¶ä¿¡æ¯
          document.getElementById('user-name').textContent = data.user.name || 'ç”¨æˆ¶';
          if (data.user.picture) {
            document.getElementById('user-avatar').src = data.user.picture;
          }
          
          // åŠ è¼‰åˆå§‹æ•¸æ“š
          loadStats();
        } else {
          // ç”¨æˆ¶æœªç™»éŒ„
          document.getElementById('login-section').style.display = 'block';
          document.getElementById('app-section').style.display = 'none';
        }
      } catch (error) {
        console.error('æª¢æŸ¥èªè­‰å¤±æ•—:', error);
      }
    }

    // ç™»å‡º
    async function logout() {
      try {
        await fetch(`${API_BASE}/auth/logout`, { method: 'POST' });
        location.reload();
      } catch (error) {
        console.error('ç™»å‡ºå¤±æ•—:', error);
      }
    }

    // å°èˆªåˆ‡æ›
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        
        btn.classList.add('active');
        const section = document.getElementById(btn.dataset.section);
        section.classList.add('active');
        
        if (btn.dataset.section === 'dashboard') {
          loadStats();
        } else if (btn.dataset.section === 'customers') {
          loadCustomers();
        }
      });
    });

    // åŠ è¼‰çµ±è¨ˆæ•¸æ“š
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/stats`);
        const data = await response.json();
        
        const html = `
          <div class="stat-card">
            <h3>${data.total}</h3>
            <p>ç¸½å®¢æˆ¶æ•¸</p>
          </div>
          <div class="stat-card">
            <h3>${data.active}</h3>
            <p>æ´»èºå®¢æˆ¶</p>
          </div>
          <div class="stat-card">
            <h3>${data.withPhone}</h3>
            <p>æœ‰é›»è©±å®¢æˆ¶</p>
          </div>
          <div class="stat-card">
            <h3>${data.growth}</h3>
            <p>å¢é•·ç‡</p>
          </div>
        `;
        
        document.getElementById('stats-container').innerHTML = html;
      } catch (error) {
        console.error('åŠ è¼‰çµ±è¨ˆå¤±æ•—:', error);
        document.getElementById('stats-container').innerHTML = '<div class="error">åŠ è¼‰å¤±æ•—</div>';
      }
    }

    // åŠ è¼‰å®¢æˆ¶åˆ—è¡¨
    async function loadCustomers() {
      try {
        const response = await fetch(`${API_BASE}/customers`);
        const customers = await response.json();
        
        if (customers.length === 0) {
          document.getElementById('customers-container').innerHTML = '<p>æ²’æœ‰å®¢æˆ¶</p>';
          return;
        }
        
        const html = `
          <table class="table">
            <thead>
              <tr>
                <th>å§“å</th>
                <th>é›»éƒµ</th>
                <th>é›»è©±</th>
                <th>å…¬å¸</th>
                <th>ç‹€æ…‹</th>
                <th>æ“ä½œ</th>
              </tr>
            </thead>
            <tbody>
              ${customers.map(c => `
                <tr>
                  <td>${c.name}</td>
                  <td>${c.email || '-'}</td>
                  <td>${c.phone || '-'}</td>
                  <td>${c.company || '-'}</td>
                  <td>${c.status}</td>
                  <td>
                    <div class="actions">
                      <button class="button edit" onclick="openEditModal(${c.id}, '${c.name}', '${c.email}', '${c.phone}', '${c.company}', '${c.status}')">ç·¨è¼¯</button>
                      <button class="button danger" onclick="deleteCustomer(${c.id})">åˆªé™¤</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        
        document.getElementById('customers-container').innerHTML = html;
      } catch (error) {
        console.error('åŠ è¼‰å®¢æˆ¶å¤±æ•—:', error);
        document.getElementById('customers-container').innerHTML = '<div class="error">åŠ è¼‰å¤±æ•—</div>';
      }
    }

    // æ‰“é–‹ç·¨è¼¯æ¨¡æ…‹æ¡†
    function openEditModal(id, name, email, phone, company, status) {
      document.getElementById('edit-id').value = id;
      document.getElementById('edit-name').value = name;
      document.getElementById('edit-email').value = email;
      document.getElementById('edit-phone').value = phone;
      document.getElementById('edit-company').value = company;
      document.getElementById('edit-status').value = status;
      document.getElementById('edit-modal').classList.add('active');
    }

    // é—œé–‰ç·¨è¼¯æ¨¡æ…‹æ¡†
    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
    }

    // ç·¨è¼¯å®¢æˆ¶è¡¨å–®
    document.getElementById('edit-customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('edit-id').value;
      const customer = {
        name: document.getElementById('edit-name').value,
        email: document.getElementById('edit-email').value,
        phone: document.getElementById('edit-phone').value,
        company: document.getElementById('edit-company').value,
        status: document.getElementById('edit-status').value
      };
      
      try {
        const response = await fetch(`${API_BASE}/customers/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(customer)
        });
        
        if (response.ok) {
          closeEditModal();
          loadCustomers();
        } else {
          alert('ç·¨è¼¯å¤±æ•—');
        }
      } catch (error) {
        console.error('ç·¨è¼¯å®¢æˆ¶å¤±æ•—:', error);
        alert('ç·¨è¼¯å¤±æ•—');
      }
    });

    // åˆªé™¤å®¢æˆ¶
    async function deleteCustomer(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤å®¢æˆ¶å—ï¼Ÿ')) return;
      
      try {
        await fetch(`${API_BASE}/customers/${id}`, { method: 'DELETE' });
        loadCustomers();
      } catch (error) {
        console.error('åˆªé™¤å®¢æˆ¶å¤±æ•—:', error);
        alert('åˆªé™¤å¤±æ•—');
      }
    }

    // æ–°å¢å®¢æˆ¶è¡¨å–®
    document.getElementById('add-customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const customer = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        company: document.getElementById('company').value,
        status: document.getElementById('status').value
      };
      
      try {
        const response = await fetch(`${API_BASE}/customers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(customer)
        });
        
        if (response.ok) {
          document.getElementById('form-message').innerHTML = '<div class="success">å®¢æˆ¶æ·»åŠ æˆåŠŸï¼</div>';
          document.getElementById('add-customer-form').reset();
          setTimeout(() => {
            document.getElementById('form-message').innerHTML = '';
          }, 3000);
        } else {
          document.getElementById('form-message').innerHTML = '<div class="error">æ·»åŠ å¤±æ•—</div>';
        }
      } catch (error) {
        console.error('æ·»åŠ å®¢æˆ¶å¤±æ•—:', error);
        document.getElementById('form-message').innerHTML = '<div class="error">æ·»åŠ å¤±æ•—</div>';
      }
    });

    // åˆå§‹åŒ–
    checkAuth();
  </script>
